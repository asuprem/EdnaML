DATASET:
  ROOT_DATA_FOLDER: "VeRi"
  TRAIN_FOLDER: "image_train"
  TEST_FOLDER: "image_test"
  QUERY_FOLDER: "image_query"
  SHAPE: [208,208]

TRANSFORMATION:
  NORMALIZATION_MEAN: 0.5
  NORMALIZATION_STD: 0.5
  NORMALIZATION_SCALE: 255
  H_FLIP: 0.5
  T_CROP: True
  RANDOM_ERASE: True
  RANDOM_ERASE_VALUE: 0.5
  CHANNELS: 3
  BATCH_SIZE: 36
  INSTANCES: 6
  WORKERS: 8

MODEL:
  MODEL_BASE: 'resnet18'
  MODEL_ARCH: 'Resnet'
  EMB_DIM: 512
  MODEL_NORMALIZATION: 'bn'
  MODEL_KWARGS: '{"attention":"cbam"}'

SAVE:
  SAVE_FREQUENCY: 5 # Epoch
  MODEL_VERSION: 5
  MODEL_CORE_NAME: "torch_reid"
  MODEL_BACKBONE: "res50"
  MODEL_QUALIFIER: "all"
  DRIVE_BACKUP: True

EXECUTION:
  MODEL_SERVING: None
  EPOCHS: 200
  TEST_FREQUENCY: 5

LOSS:
  LOSSES: ['SoftmaxLogitsLoss', 'TripletLoss']
  LOSS_KWARGS: [{}, {'margin':0.4, 'mine':'hard'}]
  LOSS_LAMBDAS: [1.0, 1.0]

OPTIMIZER:
  OPTIMIZER_NAME: "AdamW"
  OPTIMIZER_KWARGS: '{}'
  BASE_LR: 0.00001
  LR_BIAS_FACTOR: 1.0
  WEIGHT_DECAY: 0.0005  # Alexnet
  WEIGHT_BIAS_FACTOR: 0.0005
  FP16: True

SCHEDULER:
  LR_SCHEDULER: 'FineGrainedSteppedLR'
  LR_KWARGS: '{"lr_ops":[[2,"+",2e-5], [4,"+",2e-5], [6,"+",2e-5], [8,"+",2e-5], [10,"+",2e-5], [20,"*",0.9], [40,"*",0.75], [60,"*",0.75], [80,"*",0.75], [100,"*",0.75], [120,"*",0.75]]}'

LOGGING:
  STEP_VERBOSE: 100 # Batch