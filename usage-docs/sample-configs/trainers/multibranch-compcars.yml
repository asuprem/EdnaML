EXECUTION:
  OPTIMIZER_BUILDER: ClassificationOptimizer
  MODEL_SERVING: None
  EPOCHS: 11
  SKIPEVAL: True
  TEST_FREQUENCY: 5
  TRAINER: MultiBranchTrainer

DATAREADER: 
  DATAREADER: CompCars
  CRAWLER_ARGS:
    data_folder: "Data/CompCars"
    train_folder: "image"
    trainfile: "train.txt"
    testfile: "test.txt"
  DATASET_ARGS: 
    pathidx: 4
    annotationidx: [0,2,3]
    classificationclass: ['make','year', 'type']
  GENERATOR: MultiClassificationGenerator
  GENERATOR_ARGS: {}      
  DATALOADER_ARGS: {}

SAVE:
  MODEL_VERSION: 1
  MODEL_CORE_NAME: "multibranch-cc"
  MODEL_BACKBONE: "res18"
  MODEL_QUALIFIER: "myt"
  DRIVE_BACKUP: False
  SAVE_FREQUENCY: 5 # Epoch
  CHECKPOINT_DIRECTORY: "./drive/MyDrive/Projects/CoLabeler/Models/"
  

TRANSFORMATION:
  ARGS:
    i_shape: [200,200]
    normalization_mean: 0.5
    normalization_std: 0.5
    normalization_scale: 0.5
    channels: 3
  BATCH_SIZE: 32
  WORKERS: 2

TRAIN_TRANSFORMATION:
  ARGS:
    h_flip: 0.5
    t_crop: True
    random_erase: True
    random_erase_value: 0.3


MODEL:
  BUILDER: multibranch_model_builder
  MODEL_ARCH: 'MultiBranchResnet'
  MODEL_BASE: 'resnet18'
  MODEL_NORMALIZATION: 'bn'
  MODEL_KWARGS: 
    number_branches: 3
    branches:
      - name: bmake
        number_outputs: 1
        outputs: 
          - dimensions:
            name: make-fc
            label: make
      - name: btype
        number_outputs: 1
        outputs: 
          - dimensions:
            name: type-fc
            label: type
      - name: byear
        number_outputs: 1
        outputs: 
          - dimensions:
            name: year-fc
            label: year
    fuse: True
    fuse_outputs: ['bmake', 'byear', 'btype']
    fuse_dimensions:
    fuse_label: make
    fuse_name: fuse
    shared_block: 1
    soft_targets: True
    soft_target_branch: ['bmake']
    soft_target_output_source: fuse
    attention: 'cbam'

COLABEL:
  COMPRESSION: 5
  ENSEMBLE: "majority"
  CONFIDENCE: "decay"

LOSS:
  - LOSSES: ['SoftmaxLogitsLoss', 'SoftmaxLabelSmooth']
    KWARGS: [{}, {'eps':0.2}]
    LAMBDAS: [1.0, 1.0]
    LABEL: year
    NAME: year-fc
  - LOSSES: ['SoftmaxLabelSmooth', 'SoftmaxLogitsLoss']
    KWARGS: [{'eps':0.3}, {}]
    LAMBDAS: [1.0, 2.0]
    LABEL: type
    NAME: type-fc
  - LOSSES: ['SoftmaxLogitsLoss', 'SoftmaxLabelSmooth']
    KWARGS: [{}, {'eps':0.2}]
    LAMBDAS: [1.0, 1.0]
    LABEL: make
    NAME: make-fc
  - LOSSES: ['SoftmaxLogitsLoss']
    KWARGS: [{}]
    LAMBDAS: [1.0]
    LABEL: make
    NAME: fuse
  - LOSSES: ['SoftmaxLogitsLoss']
    KWARGS: [{}]
    LAMBDAS: [1.0]
    LABEL: make
    NAME: bmake # This is for soft targets
  

OPTIMIZER:
  - OPTIMIZER: "Adam"
    OPTIMIZER_NAME: opt-1
    OPTIMIZER_KWARGS: {}
    BASE_LR: 0.0001
    LR_BIAS_FACTOR: 1.0
    WEIGHT_DECAY: 0.0005
    WEIGHT_BIAS_FACTOR: 0.0005
    FP16: True

SCHEDULER:
  - LR_SCHEDULER: 'StepLR'
    LR_KWARGS: {"step_size":20, "gamma":0.1}

LOGGING:
  STEP_VERBOSE: 100 # Batch