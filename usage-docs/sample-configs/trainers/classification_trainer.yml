EXECUTION:
  OPTIMIZER_BUILDER: CoLabelOptimizer
  MODEL_SERVING: None
  EPOCHS: 10
  TEST_FREQUENCY: 5
  DATAREADER: 
    DATAREADER: VehicleColor
    CRAWLER_ARGS: {}
    DATASET_ARGS: 
      pathidx: 0
      annotationidx: 1
      classificationclass: color
    GENERATOR: 
    GENERATOR_ARGS: 
    DATALOADER_ARGS: {}

SAVE:
  MODEL_VERSION: 1
  MODEL_CORE_NAME: "colabel_devel"
  MODEL_BACKBONE: "res18"
  MODEL_QUALIFIER: "all"
  DRIVE_BACKUP: False
  SAVE_FREQUENCY: 5 # Epoch
  CHECKPOINT_DIRECTORY: "./drive/MyDrive/Projects/CoLabeler/Models/"

DATASET:
  ROOT_DATA_FOLDER: "Data/CompCars"
  TRAIN_FOLDER: "train"
  TEST_FOLDER: "test"
  VAL_FOLDER: "val"
  SHAPE: [228,228]

TRANSFORMATION:
  NORMALIZATION_MEAN: 0.5
  NORMALIZATION_STD: 0.5
  NORMALIZATION_SCALE: 255
  H_FLIP: 0.0
  T_CROP: False
  RANDOM_ERASE: False
  RANDOM_ERASE_VALUE: 0.5
  CHANNELS: 3
  BATCH_SIZE: 32
  WORKERS: 2

MODEL:
  MODEL_BASE: 'resnet18'
  MODEL_ARCH: 'CoLabelResnet'
  EMB_DIM: 512
  MODEL_NORMALIZATION: 'bn'
  MODEL_KWARGS: ''

COLABEL:
  COMPRESSION: 5
  ENSEMBLE: "majority"
  CONFIDENCE: "decay"

LOSS:
  - LOSSES: ['SoftmaxLogitsLoss']
    KWARGS: [{}]
    LAMBDAS: [1.0]
    NAME: out1

OPTIMIZER:
  OPTIMIZER_NAME: "Adam"
  OPTIMIZER_KWARGS: '{}'
  BASE_LR: 0.00001
  LR_BIAS_FACTOR: 1.0
  WEIGHT_DECAY: 0.0005
  WEIGHT_BIAS_FACTOR: 0.0005
  FP16: True

SCHEDULER:
  LR_SCHEDULER: 'StepLR'
  LR_KWARGS: '{"step_size":20, "gamma":0.1}'

LOGGING:
  STEP_VERBOSE: 100 # Batch