EXECUTION:
  EPOCHS: 3

DATAREADER: 
  DATAREADER: TorchvisionDatareader
  GENERATOR_ARGS:
    tv_dataset: CIFAR100
    tv_args: 
      root: "Data/"
      args:
        download: true
  DATASET_ARGS:
    label_name: cifar100_classes
    num_labels:

LOSS:
  - LOSSES: ['SoftmaxLogitsLoss']
    KWARGS: [{}]
    LAMBDAS: [1.0]
    NAME: cifar100_loss
    LABEL: cifar100_classes


SAVE:
  MODEL_VERSION: 1
  MODEL_CORE_NAME: cifar100_resnet
  MODEL_BACKBONE: res18
  MODEL_QUALIFIER: cifar100

TRANSFORMATION:
  BATCH_SIZE: 32
  WORKERS: 2
  ARGS:
    i_shape: [32,32]
    normalization_mean: [0.5071, 0.4867, 0.4408]
    normalization_std: [0.2675, 0.2565, 0.2761]
    normalization_scale: 0.5
    channels: 3

TRAIN_TRANSFORMATION:
  ARGS:
    i_shape: [32,32]
    normalization_mean: [0.5071, 0.4867, 0.4408]
    normalization_std: [0.2675, 0.2565, 0.2761]
    normalization_scale: 0.5
    h_flip: 0.5
    t_crop: True

TEST_TRANSFORMATION:
  ARGS:
    i_shape: [32,32]
    normalization_mean: [0.5071, 0.4867, 0.4408]
    normalization_std: [0.2675, 0.2565, 0.2761]
    normalization_scale: 0.5
    h_flip: 0

