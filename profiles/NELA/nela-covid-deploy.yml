DEPLOYMENT:
  OUTPUT_ARGS:
    file_path: deploy-out.txt
  DEPLOY: BaseDeploy
  DATAREADER:
    CRAWLER_ARGS: 
      data_folder: Data
      sub_folder: nela-covid-2020
    DATAREADER: AlbertReader
    DATASET_ARGS:
      classificationclass: ['reliability']
      maxlen: 512
      shardcache: True
      shardsize: 50000
      mlm_probability: 0
      masking: False
      shuffle: False
    GENERATOR_ARGS: 
      do_lower_case: True
      spm_model_file: 30k-clean.model 
      tokenizer: AlbertFullTokenizer
      vocab_file: 30k-clean.vocab
  FP16: False