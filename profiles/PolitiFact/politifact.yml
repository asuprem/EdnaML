DATAREADER:
  DATAREADER: HFReader
  CRAWLER_ARGS: 
    split: 0.9
  DATASET_ARGS:
    classificationclass: ['fnews']
    maxlen: 512
    shardcache: True
    shardsize: 20000
    shard_replace: False
    shardpath: datashard-artifacts
    shardname: fnc-politifact-shard
    mlm_probability: 0.15
    shuffle: False
    data_shuffle: True
    masking: False
    keyword_mask: True
    keywords: []
    label_idxs: [1] # This is the actual label...
    annotation_idxs: []  # this is shares and likes
  GENERATOR_ARGS: 
    tokenizer: HFAutoTokenizer
    from_pretrained: unknown
TRANSFORMATION:
  BATCH_SIZE: 16
  WORKERS: 1

SAVE:
  MODEL_VERSION: 1
  MODEL_CORE_NAME: fnc-politifact
  MODEL_BACKBONE: unknown
  MODEL_QUALIFIER: politifact